<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freecodecamp message board</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/main.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://rawgit.com/klederson/angular-masonry-directive/master/src/angular-masonry-directive.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-resource.min.js"></script>

    <script src="/public/controllers/controller.js"></script>
  </head>
  <body ng-app="myApp">
    <nav class="navbar navbar-default navbar-fixed-top navheader">
      <div class="container">
        <div class="navbar-header navheader ">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar">
            </span>
          </button>
          <a class="navbar-brand" href="https://www.facebook.com/groups/free.code.camp.taipei/">
            <img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="learn to code javascript at Free Code Camp logo" class="img-responsive nav-logo">
          </a>
          <a class="navbar-brand" href="/">Taipei</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ><a href="#/login" class="navItem">Sign Up </a></li>
            <li class="navItem"><a href="#/profile" ng-model="username">{{ username}} </a></li>
            <li class="navItem"><img ng-src="{{userpicture}}" class="img-responsive nav-pic"></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div ng-view></div>
  </body>
</html>
