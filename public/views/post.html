
<div class="marsonry-padding">

  <div class="container">
    <h2>Say Something here...</h2>
    <form class="form-horizontal" role="form" ng-submit="addPost()">
      <div class="form-group">
        <label class="control-label col-sm-2">Subject: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="title" required ng-model="member.title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Content: </label>
        <div class="col-sm-10">          
          <input type="textarea" class="form-control" id="pwd" placeholder="Write here &#9786;" required ng-model="member.body">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div masonry='{"transitionDuration":"0.4s","itemSelector":".article"}' class="article-grid" >

  <!--Article (masonry-tile)-->
  <div masonry-tile class="article" ng-repeat="post in posts | orderBy:'order':true">

    <!--Solid Color Banner-->
    <div class="article-banner"></div>

    <!--Headline & content-->
    <a href="/#/">
      <h1 class="article-headline">{{ post.title }}</h1>
      <p>{{ post.body}}</p>
    </a>

    <!--Meta / Author Info-->
    <hr>
    <div class="meta row">
      <div class="col-md-4">
        <!--Picture-->
        <img ng-src="{{ post.authorPicture}}">
      </div>
      <div class="col-md-6">
        <p class="meta-date text-right"> {{post.authorName}}</p>
        <p class="meta-date text-right">  @{{ToDate(post.order)}}</p>
      </div>
    </div>
    <div class="meta row">
          <div class="col-md-4">
            <p class="meta-date text-left meta-delete" ng-show="{{ isCurrentAuthor( post )}}" ng-click="deletePost(post._id)">Delete</p> 
            <a class="meta-date text-right" ng-show=" {{ isCurrentAuthor( post )}}"href="#/edit/{{post._id}}">Edit</a>
          </div>

          <div class="col-md-4" ng-click="AddUnLikes(post._id, post.unlikes, post )">
            <i class="material-icons ">thumb_down</i> {{post.unlikes}} 
          </div>
          <div class="col-md-4" ng-click="AddLikes(post._id, post.likes, post )">
            <i class="material-icons">thumb_up</i> {{post.likes}}
          </div>
    </div>
  </div>

</div>
</div>
