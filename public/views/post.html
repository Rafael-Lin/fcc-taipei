<div class="wrapper ts">
    <h2 class="page-subject ts">Message Board</h2>    
  <div class="row">
    
    <div class="col-md-6">
      <h2 class="sr">Awesome Articles</h2>
      <h2 class="sr">{{ user.name  }}</h2>
      <article class="msg-content" ng-repeat="post in posts | orderBy: '-order'">
        <h3 class="post-title">{{ post.title }}</h3>
        <section class="post-content">
          <span class="post-num">#{{$index + 1}}</span>
          <i class="material-icons ts">account_circle</i>
          <img ng-src="{{ post.authorPicture }}" class="img-responsive post-author-pic">
          <h2 class="fcc-username ts">{{ post.name }}</h2>
          <button ng-click="deletePost(post._id)">Delete</button>
          <button><a href="#/edit/{{post._id}}">Edit</a></button>

          <div class="post-date">{{ post.date }}</div>
          <p class="post-paragraph">{{ post.body }}</p>
          <ul class="tool-bar cf">
            <li class="post-comment"><i class="fa fa-commenting-o"></i>4</li>
            <li class="thumb" ng-click="AddUnLikes(post._id, post.unlikes)"><i class="material-icons active">thumb_down</i> {{post.unlikes}} </li>
            <li class="thumb" ng-click="AddLikes(post._id, post.likes)"><i class="material-icons">thumb_up</i> {{post.likes}}</li>
          </ul>

        </section> 
      </article> <!--[end] msg-content-->
    </div>
    <div class="col-md-6">
      <form role="form" ng-submit="addPost()">
        <!-- <label for="msg-subject">SUBJECT</label> -->
        <label >SUBJECT</label>
        <input type="text" id="msg-subject" placeholder="title" class="ts" required ng-model="member.title">
        <textarea name="" id="" cols="30" rows="10" placeholder="Write here &#9786;" required ng-model="member.body"></textarea>
          <input type="submit" value="Post" class="btn btn-primary">
      </form>  

    </div>
  </div> <!--[end] wrapper-->
</div>
</div>
