<!DOCTYPE html>

<html>

	<head>
    <title>Free Code Camp Taipei</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

  <body ng-app="myApp">
		<div class="container">
			<div class="github-profile">
				<img id ="profile-pic" src="/public/img/gh-mark-32px.png" width="80px" height="80px" alt="github logo" />
				<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
        <p><span>Display Name:</span>{{ username }}</p>
				<p><span>Repositories: </span><span id="profile-repos" class="profile-value"></span></p>
				<img src="" id="profile-pic">
				<a class="menu" href="/#/">Home</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="/logout">Logout</a>
			</div>
		</div>

	</body>

</html>
