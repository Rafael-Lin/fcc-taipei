<h2>Message Board</h2>    
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Message</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div class="col-md-12">
      <form role="form" ng-submit="editPost()" ng-init="getPost()">
        <div class="form-group">
          <label>Title</label>
          <input ng-model="member.title" class="form-control" type="text" placeholder="title" required ng-model="member.title">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="member.body" class="form-control" name="" placeholder="Write here &#9786;" required ng-model="member.body"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Summit" class="btn btn-primary">
        </div>
      </form>  
    </div>
  </div>
  </div>
</div>
